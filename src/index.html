<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Juego Simon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid bg-secondary vh-100">
      <h1 class="text-center text-white fw-bold p-2">JUEGO SIMON</h1>
      <h2 id="level-title" class="text-center text-white p-2">
        Presiona el bot√≥n "Inicio" para iniciar el juego.</h2>

      <div id="cont" class="container bg-secondary col-xxl-12 p-2">
        <div class="d-grid gap-2 d-md-block m-2">
            <button type="button" id="green" class="btn btn-success m-2 color-element" ></button>
            <button type="button" id="red" class="btn btn-danger m-2 color-element" ></button>
            </div>
        <div class="d-grid gap-2 d-md-block m-2">
            <button type="button" id="yellow" class="btn btn-warning m-2 color-element" ></button>
            <button type="button" id="blue" class="btn btn-primary m-2 color-element" ></button></div>
      </div>
      <div class="d-flex gap-2 justify-content-center px-2 pb-2">
        <button id="startBtn" type="button" class="btn btn-info m-2" >Inicio</button>
        <button id="resetBtn" type="button" class="btn btn-info m-2 hidden" >Reiniciar</button>
      </div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./game.js" charset="utf-8"></script>
</body>

</html>
